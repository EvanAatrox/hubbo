      port: 8500
      discovery:
        enabled: true
        heartbeat:
          enabled: true
        service-name: hubbo
        metadata:
          version: 0.1
      config:
        enabled: true
        format: yaml
        #        profileSeparator profiles配置分隔符,默认为‘,’
